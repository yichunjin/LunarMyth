<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>MVP</title>
  <script>
    if (!/(&|\?)username=/.test(window.location.search)) {
      var search = window.location.search;
      if (!/\?/.test(search)) {
        search += '?';
      }
      if (search[search.length - 1] !== '?') {
        search += '&';
      }
      search += 'username=' + (prompt('What is your name?') || 'anonymous');
      window.location.search = search;
    }
  </script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="bundle.js" async></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Zen+Loop&display=swap" rel="stylesheet">
</body>
</html>
